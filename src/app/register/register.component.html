<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    </div> -->

    <!-- <ng-template appPlaceholder></ng-template> -->
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" ngModel name="fname" required fname>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" ngModel name="lname" lname>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-success" style="outline: 0;" type="submit" [disabled]="!authForm.valid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
